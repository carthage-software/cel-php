php-version = "8.4.0"

[source]
paths = ["src/", "examples/", "benchmarks/", "tests/"]
includes = ["vendor"]
excludes = []

[formatter]
null-type-hint = "pipe"

[linter]
integrations = ["phpunit", "php-standard-library"]

[linter.rules]
# Complexity ðŸ˜–
too-many-methods = { threshold = 25 }
excessive-parameter-list = { threshold = 10 }
halstead = { effort-threshold = 20_000, difficulty-threshold = 20, volume-threshold = 1_500 }
kan-defect = { threshold = 5.0 }
cyclomatic-complexity = { threshold = 80 }
# Naming
class-name = { psr = false }
# Code Style
strict-types = { enabled = true }
no-else-clause = { enabled = false }
ambiguous-function-call = { enabled = true }
# Noisy Rules (disabled)
literal-named-argument = { enabled = false }
no-boolean-flag-parameter = { enabled = false }
no-isset = { enabled = false }
# Exceptions
file-name = { exclude = ["examples/"] }

[analyzer]
plugins = ["php-standard-library"]
find-unused-expressions = true
find-unused-definitions = true
find-unused-parameters = true
analyze-dead-code = true
check-property-initialization = true
check-missing-override = true
check-missing-type-hints = true
check-closure-missing-type-hints = true
check-arrow-function-missing-type-hints = true
strict-list-index-checks = true
no-boolean-literal-comparison = true
allow-possibly-undefined-array-keys = false
trust-existence-checks = false
